    branches:
    - master
  workflow_dispatch:
# Conjunto de steps
jobs:
  Explore-GitHub-Actions:
  # mÃ¡quina que serÃ¡ gerada
    runs-on: ubuntu-latest
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
